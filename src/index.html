<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>laibrary-v-2</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="bg-[#f1f6f9]">
    <nav class="flex justify-between items-center px-6 py-5 shadow-md bg-white">
      <div>
        <h1 class="text-4xl text-[#4C4C6D] font-bold">Library</h1>
      </div>
      <span class="material-symbols-outlined text-5xl"> import_contacts </span>
    </nav>
    <main>
      <div class="flex justify-center">
        <button
          id="add-book"
          class="text-xl font-semibold bg-gray-300 py-2 px-4 rounded-md mt-11 mx-auto">
          add book
        </button>
      </div>

      <div
        id="form-cont"
        class="w-72 h-auto rounded-xl bg-white shadow-lg fixed translate-y-5 right-1/2 translate-x-1/2 hidden">
        <form id="form" class="flex flex-col px-7">
          <div id="title" class="mt-6 flex justify-between">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              class="border-b-2 border-gray-500 border-dotted outline-none w-40"
              required />
          </div>
          <div id="author" class="mt-6 flex justify-between">
            <label for="author">Author</label>
            <input
              type="text"
              name="author"
              id="author"
              class="border-b-2 border-gray-500 border-dotted outline-none w-40"
              required />
          </div>
          <div id="pages" class="mt-6 flex justify-between">
            <label for="pages">Pages</label>
            <input
              type="number"
              name="pages"
              id="pages"
              class="border-b-2 border-gray-500 border-dotted outline-none w-40"
              required />
          </div>
          <div id="read-it" class="mt-6 flex justify-center gap-4">
            <label for="read-it">Read it?</label>
            <input type="checkbox" name="read-it" id="read-it" />
          </div>
          <button
            id="submit"
            class="py-2 w-40 bg-green-400 my-6 mx-auto rounded-lg">
            Submit
          </button>
        </form>
      </div>
    </main>
    <div id="grid-of-books"></div>
    <script src="script.js"></script>
  </body>
</html>
